<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1 class="text-uppercase text-info">đăng ký</h1>
        </div>
        <form #frmSignup="ngForm" (submit)="signup(frmSignup)">
            <div class="mb-3">
              <label for="exampleInputName"  class="form-label"
                >Họ và tên</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputName"
                aria-describedby="emailHelp"
                [(ngModel)]="user.fullName"
                #fullName="ngModel"
                name="fullName"
                required
                minlength="4"
                maxlength="30"
              />
              <div *ngIf="fullName.invalid && fullName.dirty" class="alert alert-danger" role="alert">
                <strong *ngIf="fullName.errors?.['required']">Họ tên là bắt buộc</strong>
                <strong *ngIf="fullName.errors?.['minlength']">Họ tên tối thiểu 4 kí tự</strong>
                <strong *ngIf="fullName.errors?.['maxlength']">Họ tên tối đa 30 kí tự</strong>
              </div>
              <label for="exampleInputPhone" class="form-label"
                >Số điện thoại</label
              >
              <input
                type="number"
                class="form-control"
                id="exampleInputPhone"
                aria-describedby="emailHelp"
                [(ngModel)]="user.phoneNumber"
                name="phoneNumber"
                #phoneNumber="ngModel"
                required
                minlength="9"
                maxlength="10"
              />
              <div *ngIf="phoneNumber.invalid && phoneNumber.dirty" class="alert alert-danger" role="alert">
                <strong *ngIf="phoneNumber.errors?.['required']">Số điện thoại là bắt buộc</strong>
                <strong *ngIf="phoneNumber.errors?.['minlength']">Số điện thoại tối thiểu 9 kí tự</strong>
                <strong *ngIf="phoneNumber.errors?.['maxlength']">Số điện thoại tối đa 10 kí tự</strong>
              </div>
              <label for="exampleInputEmail1" class="form-label"
                >Tài khoản Email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                #email="ngModel"
                [(ngModel)]="user.email"
                name="email"
                required
              />
              <div *ngIf="email.invalid && email.dirty" class="alert alert-danger" role="alert">
                <strong *ngIf="email.errors?.['required']">Tài khoản Email là bắt buộc</strong>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Mật khẩu</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                [(ngModel)]="user.password"
                #password="ngModel"
                name="password"
                required
              />
              <div *ngIf="password.invalid && password.dirty" class="alert alert-danger" role="alert">
                <strong *ngIf="password.errors?.['required']">Mật khẩu là bắt buộc</strong>
              </div>
            </div>
            <button type="submit" class="btn btn-primary text-capitalize">Tạo tài khoản</button>
        </form>
        <a [routerLink]="['/client/login']">Đã có tài khoản! Đăng Nhập</a>
      </div>
    </div>
  </div>
</div>
