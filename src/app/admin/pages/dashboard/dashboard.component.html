<div class="container">
  <div class="row dashboard">
    <div class="col-lg-6">
      <div class="chartContainer">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [dataLabels]="chartOptions.dataLabels"
          [grid]="chartOptions.grid"
          [stroke]="chartOptions.stroke"
          [title]="chartOptions.title"
        ></apx-chart>
      </div>
    </div>
    <div class="col-lg-2"></div>
    <div class="col-lg-4">
      <h5
        class="fw-bold border d-inline p-5 text-success text-decoration-underline"
      >
        Tổng doanh thu: <span>{{ doanhthu | number }}.000đ</span>
      </h5>
    </div>
  </div>
  <div class="my-3">
    <div class="row">
      <div class="col-md-4">
        <h3 class="fw-bold text-success">Tổng số lượng khách hàng</h3> <br>
        <div *ngIf="listUser.length <= 0">
          <h5>Chưa có danh sách khách hàng</h5>
        </div>
        <div *ngIf="listUser.length > 0">
          <input type="text" value="{{listUser.length}}" class="form-control d-inline w-50 custom-input" disabled>
        </div>
      </div>
      <div class="col-md-8">
        <h3 class="fw-bold text-success">Thông tin khách hàng</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên Khách Hàng</th>
              <th>Số Điện Thoại</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of listUser | paginate: { itemsPerPage: count, currentPage: p }; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ user.fullName }}</td>
              <td>{{ user.phoneNumber }}</td>
              <td>{{ user.email }}</td>
            </tr>
          </tbody>
        </table>
        <div class="text-right">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
  <div class="my-3">
    <div class="row"></div>
  </div>
</div>
